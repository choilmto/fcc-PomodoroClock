<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>POMODORO TIME</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="isOn = true">Start</button>
      <!--<button v-on:click="isOn = false">Pause</button>-->
      <button v-on:click="isOn = false">Reset</button>
      <div class="outer">
        <div class="break-area">
          <div>Break Time</div>
          <button v-on:click="add1">+</button>
          <div>{{show1.getStr}}</div>
          <button v-on:click="less1">-</button>
        </div>
        <div class="work-area">
          <div>Work Time</div>
          <button v-on:click="add2">+</button>
          <div>{{show2.getStr}}</div>
          <button v-on:click="less2">-</button>
        </div>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
