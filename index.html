<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>POMODORO TIME</title>
  </head>
  <body>

    <div id="app">
      <!--<button v-on:click="isOn = true">Start</button>
      <button v-on:click="isOn = false">Reset</button>-->
      <div class="outer">
        <div class="break-area"
             v-bind:class="{darkBlue: darkBlue, lightBlue: lightBlue}">
          <span class="button"
                v-on:click="isOn = !isOn"
                style="color:#ff6347"><i v-bind:class="{'fas fa-play-circle': !isOn, 'far fa-stop-circle': isOn}"></i></span>
          <div class="content">
            <div id="el1">Break Time</div>
            <span v-on:click="add1"><i class="fa fa-caret-up"
                                       v-bind:class="{seen: !isOn, unseen: isOn}">
                                    </i></span>
            <div id="el2">{{show1.getStr}}</div>
            <span v-on:click="less1"><i class="fa fa-caret-down"
                                        v-bind:class="{seen: !isOn, unseen: isOn}">
                                     </i></span>
            <div id="el3"><i class="fas fa-cloud"></i></div>
          </div>
        </div>
        <div class="work-area"
            v-bind:class="{darkOrange: darkOrange, lightOrange: lightOrange}">
          <div class="content">
            <div id="el4">Work Time</div>
            <span v-on:click="add2"><i class="fa fa-caret-up"
                                       v-bind:class="{seen: !isOn, unseen: isOn}">
                                    </i></span>
            <div id="el5">{{show2.getStr}}</div>
            <span v-on:click="less2"><i class="fa fa-caret-down"
                                        v-bind:class="{seen: !isOn, unseen: isOn}">
                                    </i></span>
            <div id="el6"><i class="fas fa-stopwatch"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
